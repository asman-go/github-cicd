name: wf test

on:
  workflow_dispatch:
    inputs:
      secret_key:
        default: TEST_SECRET_KEY
        description: Name of a secret
        type: string
        required: true
      secret_value:
        default: TEST_SECRET_VALUE
        description: Value of a secret
        type: string
        required: true
      level:
        default: organization
        description: На какой уровень выставить секрет
        type: choice
        required: true
        options:
          - organization
          - repository

jobs:
  update-secret:
    name: test
    uses: asman-go/github-cicd/.github/workflows/update_repo_secret_test.yml@main
    with:
      secret_key: ${{ inputs.secret_key }}
      secret_value: ${{ inputs.secret_value }}
      level: ${{ inputs.level }}
    secrets: inherit
